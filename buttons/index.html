<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Buttons</title>

    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic"
        rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:700" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
</head>

<body>
    <main>
        <h1>Button Styling &mdash; Chelsea Yuan</h1>

        <div class="button_container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button_container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button_container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button_container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.coca-cola.com/" target="_blank" id="btn_cocacola"><span>Coca-Cola</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.apple.com/" target="_blank" id="btn_apple"><i class="fa fa-apple"></i><span>Apple</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.ibm.com/" target="_blank" id="btn_ibm"><span>IBM</span></a>
        </div>

        <div class="button_container">
            <a href="http://nerf.hasbro.com/en-us" target="_blank" id="btn_nerf"><span>NERF</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.harley-davidson.com/" target="_blank" id="btn_harleydavidson"><span>Harley Davidson</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.lyft.com/" target="_blank" id="btn_lyft"><span>lyft</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.cartoonnetwork.com/" target="_blank" id="btn_cartoonnetwork"><span>Cartoon Network</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.nbc.com/the-tonight-show" target="_blank" id="btn_thetonightshow"><span>The Tonight Show</span></a>
        </div>
        <div class="button_container">
            <a href="http://www.nike.com/us/en_us/" target="_blank" id="btn_nike"><span>Nike</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.missouribotanicalgarden.org/" target="_blank" id="btn_missouribotanicalgarden"><span>Missouri Botanical Garden</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.fitbit.com/home" target="_blank" id="btn_fitbit"><span>fitbit</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.newyorker.com/" target="_blank" id="btn_newyorker"><span>New Yorker</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.npr.org/" target="_blank" id="btn_npr"><span>NPR</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.velocity.com/" target="_blank" id="btn_velocity"><span>Velocity</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.instagram.com/" target="_blank" id="btn_instagram"><span>Instagram</span></a>
        </div>

        <div class="button_container">
            <a href="https://www.facebook.com/" target="_blank" id="btn_facebook"><span>Facebook</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.electrabike.com/" target="_blank" id="btn_electrabike"><span>Electra Bike</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.oldnavy.com/" target="_blank" id="btn_oldnavy"><span>Old Navy</span></a>
        </div>

        <div class="button_container">
            <a href="http://www.explodingkittens.com" target="_blank" id="btn_explodingkitten"><span>Epxloding Kitten</span></a>
        </div>

        <div class="button_container">
            <a href="http://sardellastl.com/" target="_blank" id="btn_sardell"><span>Sardell</span></a>
        </div>
    </main>
</body>

</html>
