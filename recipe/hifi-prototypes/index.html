<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hi-Fi Prototypes</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Prototype 1: Trendy Editorial</h1>
    <div class="images">
      <div class="desktop">
        <h3>Desktop</h3>
        <img
          src="images/trendy_editorial_regular.jpg"
          alt="editorial style recipe page on desktop"
        />
      </div>
      <div class="mobile">
        <h3>Mobile</h3>
        <img
          src="images/trendy_editorial_compact.jpg"
          alt="editorial style recipe page on mobile"
        />
      </div>
    </div>

    <hr />

    <h1>Prototype 2: Simple & Clean Blog</h1>

    <div class="images">
      <div class="desktop">
        <h3>Desktop</h3>
        <img
          src="images/simple_blog_regular.jpg"
          alt="blog style recipe page on desktop"
        />
      </div>
      <div class="mobile">
        <h3>Mobile</h3>
        <img
          src="images/simple_blog_compact.jpg"
          alt="blog style recipe page on mobile"
        />
      </div>
    </div>
  </body>
</html>
